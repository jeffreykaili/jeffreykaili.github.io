<!DOCTYPE html>
<html lang="en">

    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>hi!</title>
            <style>
                @font-face {
                    font-family: 'PMingLiU-ExtB';
                    src: url('./PMINGLIU.ttf') format('truetype');
                    font-weight: normal;
                    font-style: normal;
                    font-display: swap;
                }
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    background: #000;
                    color: #e2e22a;
                    font-family: 'PMingLiU-ExtB', 'pmingliu-extb', Arial, sans-serif;
                    font-size: 1.1rem;
                    min-height: 100vh;
                    text-shadow: 0 0 1.5px #fff70033;
                }
                body {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    position: relative;
                    overflow: hidden;
                }
                .container {
                    max-width: 420px;
                    width: 100%;
                    padding: 32px 16px;
                    box-sizing: border-box;
                    text-align: left;
                    position: relative;
                    z-index: 1;
                    opacity: 0;
                    transition: opacity 0.2s;
                }
                h1 {
                    font-size: 1.3rem;
                    font-weight: 500;
                    margin-bottom: 1rem;
                    letter-spacing: 0.01em;
                }
                .section {
                    margin-bottom: 1rem;
                }
                .glow {
                    color: #ffe066;
                    text-shadow: 0 0 6px #ffe06699;
                    font-weight: 700;
                    letter-spacing: 0.015em;
                    padding-right: 0.15em;
                }
                .email {
                    color: #e2e22a;
                    text-decoration: none;
                    word-break: break-all;
                    font-weight: 500;
                }
                #stars-bg {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    z-index: 0;
                    display: block;
                }
            </style>
        </head>
        <body>
            <canvas id="stars-bg"></canvas>
            <div class="container" id="main-content">
                <h1>4th year cs @ university of waterloo</h1>
                <div class="section">
                    <span class="glow">experience:</span><br>
                    &nbsp;&nbsp;prev @ tiktok, bitgo, huawei<br>
                    &nbsp;&nbsp;incoming @ jane street
                </div>
                <div class="section">
                    <span class="glow">open to full time opportunities starting may 2027</span><br>
                    <span class="email">jeffrey-kai.li [at] uwaterloo.ca</span>
                </div>
            </div>
                <script>
                if (document.fonts && document.fonts.load) {
                    document.fonts.load('1rem PMingLiU-ExtB').then(function() {
                        document.getElementById('main-content').style.opacity = 1;
                    });
                } else {
                    setTimeout(function() {
                        document.getElementById('main-content').style.opacity = 1;
                    }, 5000);
                }
                // 2D animated stars background
                const canvas = document.getElementById('stars-bg');
                const ctx = canvas.getContext('2d');
                let stars = [];
                const STAR_COUNT = 120;

                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }

                function randomStar() {
                    return {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        r: Math.random() * 1.2 + 0.3,
                        speed: Math.random() * 0.7 + 0.2,
                        alpha: Math.random() * 0.5 + 0.5
                    };
                }

                function createStars() {
                    stars = [];
                    for (let i = 0; i < STAR_COUNT; i++) {
                        stars.push(randomStar());
                    }
                }

                function drawStars() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (const star of stars) {
                        ctx.save();
                        ctx.globalAlpha = star.alpha;
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
                        ctx.fillStyle = '#fff';
                        ctx.shadowColor = '#fff';
                        ctx.shadowBlur = 8;
                        ctx.fill();
                        ctx.restore();
                    }
                }

                function updateStars() {
                    for (const star of stars) {
                        star.y += star.speed;
                        if (star.y > canvas.height) {
                            star.x = Math.random() * canvas.width;
                            star.y = 0;
                            star.r = Math.random() * 1.2 + 0.3;
                            star.speed = Math.random() * 0.7 + 0.2;
                            star.alpha = Math.random() * 0.5 + 0.5;
                        }
                    }
                }


                function animate() {
                    updateStars();
                    drawStars();
                    requestAnimationFrame(animate);
                }

                window.addEventListener('resize', () => {
                    resizeCanvas();
                    createStars();
                });
                resizeCanvas();
                createStars();
                animate();
            </script>
        </body>
    </html>
